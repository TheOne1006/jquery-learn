<html>
<head>
	<title>jQuery源码学习 - 第三部分 -line 283</title>
	<link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
	<script type="text/javascript" src='../jquery.js'></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>jQuery 扩展方法 <small>jQuery.extend = jQuery.fn.extend </small><span class="label label-info">Improtant</span></h1>
		<div>

		<div class="pannel pannel-default">
			<div class="pannel-heding"> 静态方法：$.extend()，实例方法: $.fn.extend()</div>
			<div class="pennel-body">
				<p>
					<var>$.extend({只有一个对象字变量})</var>:当只写一个对象自变量的时候.jQuery扩展插件的方法.
				</p>
				<script>
				// 扩展工具方法
				$.extend({
					aaa:function(){ alert('aaa');},
					bbb:function(){ alert('bbb');}
				});
				$.aaa();
				$.bbb();
				</script>

				<p>
					<var>$.extend([true/false],{object1},{object2})</var>:多个参数时,将后面的参数 赋值给目标对象,<br/>当地一个参数为 boolean 时, 第二个参数为目标对象, 同时第一个参数表示是否为深复制 
				</p>
				<script>
					var a = { name:'lilei', self:{age:'18',sex:'男'}, tel:'010'}
					var b = { name:'tianfang', self:{hair:'long',sex:'女'}, city:'上海'}
					$.extend(a,b); //浅复制
					// a.result:
					// city: "上海"
					// name: "tianfang"
					// self: Object {hair: "long",sex: "女"}
					// tel: "010"

					//$.extend(true, a, b) //深复制
					// a.result:
					// city: "上海"
					// name: "tianfang"
					// self: Object{
						// age: "18"
						// hair: "long"
						// sex: "女"
					//}
					// tel: "010"
					console.log(a);
				</script>

			</div>
		</div>



		<div class='row'>
			<div class="col-md-12">
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="2.8" aria-valuemin="0" aria-valuemax="100" style="width: 2.8%;">
				    <span style='min-width: 20px;color:#ccc'>2.8% 进度 代码共8830行/283行</span>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
