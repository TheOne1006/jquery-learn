<!DOCTYPE html>
<html>
<head>
	<title>jQuery源码学习 - queue</title>
	<meta content="text/html;charset=utf-8" http-equiv="content-type">
	<link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
	<script type="text/javascript" src='../jquery.js'></script>
</head>
<body>
	<h1> queue 队列方法<small>用法</small></h1>
	<script>
	$(function () {
		function fun1 () {
			console.log('in aaaa');
		}
		function fun2 (){
			console.log('in fun2');
		}

		// jQuery 方法
		// 获取 document 对象 存储 qu1 属性，[fun1]
		$.queue(document,'qu1',fun1);
		// 继续存储 fun2
		$.queue(document,'qu1', fun2);

		// 一生两中行等同于
		$.queue(document,'qu2',[fun1,fun2]);

		//打印输出
		console.log($.queue(document,'qu2'));
		console.log($.queue(document,'qu2'));

		// 出队
		// 找到队列当前项，并且执行
		$.dequeue(document,'qu1');
		$.dequeue(document, 'qu1');

		// 实例方法
		$('body').queue('que_init', fun1);
		$('body').queue('que_init', fun2);

		$('body').dequeue('que_init'); 
		$('body').dequeue('que_init'); 
	});

	</script>
</body>
</html>
