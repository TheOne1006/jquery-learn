	<h1> queue 队列方法<small>顺序都管理</small></h1>

	／／队列中 存储都都是函数
	扩展工具方法：
	jQuery.extend({
		queue         	-- array push() 入队
		dequeue			-- shift() 出队
		_queueHooks

	})；

	扩展实例方法
	jQuery.fn.extend({
		queue
		dequeue
		delay
		clearQueue
		promise
	})
