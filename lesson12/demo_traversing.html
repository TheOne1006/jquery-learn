<!DOCTYPE html>
<html>
<head>
  <title>jQuery源码学习 - traversing 案例</title>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
  <script type="text/javascript" src='../jquery.js'></script>
  <script>
    $.extend({
      log: function(){
        var messages = Array.prototype.slice.call(arguments, 0);
        // 控制台输出,上下文必须时 console
        console.log.apply( console, ['$log:'].concat(messages) );
      },
      log2: function() {
        console.log.apply( console, arguments);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>dom 遍历</h1>
      <div id="find_div">
        <p id="find_p">
          测试 jQuery对象的selector是否改变
        </p>
      </div>

    <hr>



  </div>


</body>
</html>
<script>
//- 1)  正则
var rparentsprev = /^(?:parents|prev(?:Until|All))/;
var matchArr = ['parents','parentsUntil','parentsAll','prev','prevUntil','prevAll'];

$.each( matchArr ,function(i, name){
  $.log(name + ':'+ rparentsprev.test(name) );
});

//- $.().selector的变化
$.log($('#find_div').find('#find_p') );
$.log($('#find_div').find('#find_p').selector );
$.log( $('#find_div').find('#find_p').end().selector );



</script>
