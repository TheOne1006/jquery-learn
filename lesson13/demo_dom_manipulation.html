<!DOCTYPE html>
<html>
<head>
  <title>jQuery源码学习 - dom_mainpulation dom操作案例 </title>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
  <script type="text/javascript" src='../jquery.js'></script>
  <script>
    $.extend({
      log: function(){
        var messages = Array.prototype.slice.call(arguments, 0);
        // 控制台输出,上下文必须时 console
        console.log.apply( console, ['$log:'].concat(messages) );
      },
      log2: function() {
        console.log.apply( console, arguments);
      }
    });
  </script>
</head>
<body>
  <div class="container" id='container'>
    <div class="page-header">
      <h1>dom 原生操作</h1>
      <hr />
      <h2>内部插入</h2>
      <div id='div1'>
        <div id='p1' style="background:#ccc" > 内部插入测试</div>
      </div>
      <hr>
      <h2>外部插入</h2>
      <div id="div2">
        <div id="p2" style='background:#eee'>外部插入</div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
(function(){

  var getId = function( nameId){
    return document.getElementById(nameId);
  };

  var createDom = function( html ){
    var newDom = document.createElement('div');
    newDom.innerHTML = html ;
    newDom.className = 'create-new-dom';
    return newDom;
  };


  var div1 = getId('div1'),
    p1 = getId('p1');

  // 内部插入 
  div1.insertBefore( createDom(' insert html') , div1.childNodes[0] );
  div1.insertBefore( createDom(' insert html') , null);
  div1.appendChild( createDom(' insert html') );

  // 外部插入
  // div1.
  $.log( $('#container').get(0).childNodes);

})();

</script>
