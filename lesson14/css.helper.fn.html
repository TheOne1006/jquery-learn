<!DOCTYPE html>
<html>
<head>
  <title>jQuery源码学习 - : css 私有函数</title>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
  <script type="text/javascript" src='../jquery.js'></script>
  <script>
    $.extend({
      log: function(){
        var messages = Array.prototype.slice.call(arguments, 0);
        // 控制台输出,上下文必须时 console
        console.log.apply( console, ['$log:'].concat(messages) );
      },
      log2: function() {
        console.log.apply( console, arguments);
      }
    });
  </script>
</head>
<body>

    <div class="page-header">

<script>
// 获取
function curCSS (elem, name, _computed ) {
  var width,
    minWidth,
    maxWidth,
    computed = _computed || getStyles( elem ),
    ret = computed ? computed.getPropertyValue( name ) || computed[ name ] : undefined,
    style = elem.style;

}
