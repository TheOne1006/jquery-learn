<!DOCTYPE html>
<html>
<head>
  <title>jQuery源码学习 - data attr prop差别与使用</title>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
  <script type="text/javascript" src='../jquery.js'></script>
  <script>
    $.extend({
      log: function(){
        var messages = Array.prototype.slice.call(arguments, 0);
        // 控制台输出,上下文必须时 console
        console.log.apply( console, ['$log:'].concat(messages) );
      },
      log2: function() {
        console.log.apply( console, arguments);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>data attr prop差别与使用<small> 三种方法的使用案例</small></h1>
      <ol>
       
      </ol>
    <div>

    <div class="pannel pannel-default">
      <div class="pannel-heding"> </div>
      <div class="pennel-body">
        <h4>案例一:案例对比</h4>
        <div id="div1"></div>
<script>
$(function(){

  // 设置attr
  $( '#div1' ).attr( 'name', ' prop ' );
  // 获取attr
  $.log( $( '#div1' ).attr( 'name' ) );

  //设置prop
  $( '#div1' ).prop( 'name', 'prop' );
  // 获取prop
  $.log( $('#div1').prop('name') );

  // 设置data
  $('#div1').data('name', 'data');
  // 获取data
  $('#div1').data('name');


  
});

</script>
      </div>
    </div>


  </div>


</body>
</html>
