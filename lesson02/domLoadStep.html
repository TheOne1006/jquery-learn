<!DOCTYPE html>
<html>
<head>
  <title>jQuery源码学习 - 第二部分:附录节点Dom加载步骤</title>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
  <script type="text/javascript" src='../jquery.js'></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Dom加载 </h1>
    <div

    <div class="pannel pannel-default">
      <div class="pannel-heding"> </div>
      <div class="pennel-body">
        <h4>DOM文档加载的步骤:</h4>
        <ul>
          <li>解析HTML结构。</li>
          <li>加载外部脚本和样式表文件</li>
          <li>解析并执行脚本代码。</li>
          <li>构造HTML DOM模型。//ready</li>
          <li>加载图片等外部文件。</li>
          <li>页面加载完毕。//load</li>
        </ul>
      </div>

    </div>







  </div>


</body>
</html>

<script>



console.log('观察脚本加载的顺序');

document.addEventListener("DOMContentLoaded", function() {
    console.log('DOMContentLoaded事件:','load');
}, false);

window.addEventListener("load", function() {
    console.log('load事件回调:','window.load');
}, false);

//测试加载
$(function(){
    console.log('$.ready()');
});
var bodyEle = document.getElementsByTagName('body')[0];

bodyEle.onload = function(){
  console.log('body 的load 事件');
};

console.log('开始解析js');

</script>
