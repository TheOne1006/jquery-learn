<html>
<head>
	<title>jQuery源码学习 - 第二部分 -line 220</title>
	<link rel="stylesheet" type="text/css" href="../bootcss/css/bootstrap.css">
	<script type="text/javascript" src='../jquery.js'></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>jQuery.pushStack<small>jQuery的入栈处理</small><span class="label label-info">Improtant</span></h1>
		<div>
		<div>
			<div id='div1'>div1</div>
			<span id="span">span</span>
			<div id='div2'>
				<span class='span2'>spanI</span>
				<span class='span2'>spanII</span>
				<span class='span2'>spanIII</span>
				<span class='span2'>spanIV</span>
			</div>
			<script>
			$(function(){
				// 先进后出,调用的是$("#span") 对象
				/**
				 * return 对象 $("#span")
				 * 同时 对象多了一个res.provObject 属性 = 对象 $("#div1")
				 * 以及 ret.context = $("#div1")执行上下文
				 */
				 // end() 方法 回溯到栈的下一层 
				$('#div1').pushStack($("#span") ).css({'background':'red'}).end().css({background:'yellow'});
				//实际应用
				// 选中.span2,截取 2,3元素 ->染红,回到 .span ->蓝色字体
				$(".span2").slice(1,3).css({background:'red'}).end().css({color:blue})
			});
			</script>
		</div>	


		<div class='row'>
			<div class="col-md-12">
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="0.25" aria-valuemin="0" aria-valuemax="100" style="width: 0.25%;">
				    <span style='min-width: 20px;color:#ccc'>0.25% 进度 代码共8830行/220行</span>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
