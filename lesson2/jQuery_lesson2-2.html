<html>
<head>
	<title>jQuery源码学习 - 第二部分</title>
	<script type="text/javascript" src='../jquery.js'></script>
</head>
<body>
	<h1>jQuery.parseHTML</h1>
	<ul>
	</ul>
	<script type="text/javascript">
			//arr = ['htmlElement Object'.....]
		var arr = jQuery.parseHTML('<li>1</li><li>2</li><li>3</li><script>console.log(123)<\/script>', document, true);
		$.each(arr,function(item){
			$('ul').append(arr[item]);
		})
	</script>
	<h1>jQuery.merge</h1>
	<div>
		<script type="text/javascript">
			// var arr1 = ['a','b'];
			var arr1 = {
				0:'a',
				1:'b',
				length:2
			};
			var arr2 = ['c','d'];

			console.log($.merge(arr1,arr2)); // Object {0: "a", 1: "b", 2: "c", 3: "d", length: 4}  return arr1
			console.log(arr1);  //Object {0: "a", 1: "b", 2: "c", 3: "d", length: 4} 
			console.log(arr2);  //["c", "d"] 
		</script>
	</div>
	<h1>jQuery. 创建标签，添加属性</h1>
	<p id='pId'></p>
	<ol></ol>
	<script type="text/javascript">
	$("<b>Hello World!</b>").appendTo("p");
	$("<li></li>",{html:'html',title:'hi'}).appendTo("ol");
	console.log($("#pId"));
	</script>
</body>

<script type="text/javascript">
// 全局 log方法
var log = function (num, str) {
	console.log(num+'=>'+str);
};


</script>
</html>
